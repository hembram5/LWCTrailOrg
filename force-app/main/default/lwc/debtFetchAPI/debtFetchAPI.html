<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12">
            <div class="slds-modal__header slds-text-heading_medium">
                LWC without Apex
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <!-- Lightning Datatable -->
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                onrowselection={getSelectedRow}>
            </lightning-datatable>
            <div class="slds-m-around_x-small">
                <lightning-button label="Add Debt" variant="Brand" onclick={addDebt}></lightning-button>
                <lightning-button label="Remove Debt" variant="Brand" onclick={removeDebt} class="slds-m-left_xx-small"></lightning-button>
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="container">
                <lightning-layout>
                    <lightning-layout-item size="10">
                        <div class="slds-m-left_x-small">Total</div>
                    </lightning-layout-item>
                    <lightning-layout-item size="2">
                        <div>
                            <lightning-formatted-number value={totalAmount} format-style="currency" currency-code="USD"></lightning-formatted-number>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <lightning-layout>
                <lightning-layout-item size="6">
                    <div>Total Row Count: {count}</div>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div>Check Row Count: {selectedRecords}</div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>

    <!-- Modal Box -->
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <div class="slds-modal__header slds-text-heading_medium">
                    New Creditor
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type="text" label="Creditor" class="creditor"></lightning-input>
                    <lightning-input type="text" label="First Name" class="firstName"></lightning-input>
                    <lightning-input type="text" label="Last Name" class="lastName"></lightning-input>
                    <lightning-input type="number" label="Min Pay %" class="minPay"></lightning-input>
                    <lightning-input type="number" label="Balance" class="balc"></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-m-around_x-small">
                        <lightning-button label="Cancel" variant="Brand" onclick={handleCancel}></lightning-button>
                        <lightning-button label="Save" variant="Brand" onclick={handleSave} class="slds-m-left_xx-small"></lightning-button>
                    </div>
                </footer>
            </div>
        </div>
    </template>
</template>
